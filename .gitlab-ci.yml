# IaC Scanner - GitLab CI
# Runs lint, tests, and optional publish. Use for versioning and community contributions.

default:
  image: python:3.12-bookworm
  before_script:
    - pip install --upgrade pip
    - pip install -e ".[dev]"

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  paths:
    - .cache/pip

stages:
  - lint
  - test
  - build

lint:
  stage: lint
  script:
    - ruff check src/
    - ruff format --check src/
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"

test:
  stage: test
  script:
    - pytest tests/ -v --tb=short
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

build:
  stage: build
  script:
    - pip install build
    - python -m build --outdir dist/
  artifacts:
    paths:
      - dist/*.whl
      - dist/*.tar.gz
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
